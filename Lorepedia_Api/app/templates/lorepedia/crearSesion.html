<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta 🧙‍♂️</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Recursos Principal/imagenes/Lorepedia Logo 3.png') }}">
</head>
<body>
    <form>
        <img src="../../static/img/user.png" alt="user-icon">
        <h3>Crea tu cuenta de Lorepedia</h3>
        
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Elige tu usuario" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" placeholder="Repite tu contraseña" required>
        
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar contraseña</label>
        </div>
        
        <button type="submit" id="submit">Registrar cuenta</button>
        
        <p class="enlace-login">
            ¿Ya tienes cuenta? 
            <a href="/login" class="link-secundario">
                Inicia Sesión aquí
            </a>
        </p>
    </form>

    <script>
        const HOME_URL = "{{ url_for('index') }}"; 
    </script>
    
    <script src="{{ url_for('static', filename='js/create.js') }}"></script> 
    
</body>
</html>
